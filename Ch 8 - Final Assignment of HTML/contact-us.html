    <section>
        <center>
              <h2>Contact Us</h2>
        </center>
        <form action="http://www.example.com/login.php" method="POST">
            <fieldset>
                <legend>Get In Touch</legend>
                <p>First Name:*
                    <input type="text" name="firstname" placeholder="John" required>
                    Last name:*
                    <input type="text" name="lastname" placeholder="Smith" required>
                </p>
                <p>Email:*
                    <input type="text" name="email" placeholder="example@example.com" required>
                </p>

                <p>
                    Gender:
                    <input type="radio" name="gender" value="m" /> Male
                    <input type="radio" name="gender" value="f" /> Female
                </p>
                <p>How did you hear about us?
                    <select name="hear_about_us" style="width: 100;">
                        <option>Google</option>
                        <option>Social Media</option>
                        <option>Friend</option>
                        <option>Others</option>
                    </select>
                </p>
                <p>
                    Comments:*
                    <br>
                    <textarea name="comments" rows="5" cols="50" placeholder="Enter your comments..."></textarea>
                </p>
                <p>
                    <input type="checkbox" value="email_for_updates" />
                    Sign me up for email updates
                </p>
                <br>
                <br>
                <button>Submit</button>
            </fieldset>
        </form>

            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14485.890097298487!2d67.0483187!3d24.8135093!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x2401821560d53462!2sPanacloud%20Pvt.%20Ltd.%20Pakistan!5e0!3m2!1sen!2s!4v1611260696844!5m2!1sen!2s"
